<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bike Features</title>

    <style>
        /* Element Selector */
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 50px 20px;
        }

        /* Class Selector */
        .features-section {
            max-width: 650px;
            margin: auto;
            text-align: center;
        }

        /* Descendant Selector */
        .features-section h2 {
            color: #6c0606;
            font-size: 28px;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Element Selector */
        ul {
            list-style-type: none;
            padding: 0;
        }

        /* Descendant Selector */
        .features-section ul li {
            background-color: #ffffff;
            color: #333;
            border-left: 6px solid #cc0000;
            padding: 18px;
            margin-bottom: 18px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            text-align: left;
            transition: all 0.3s ease;
        }

        /* Hover Effect */
        .features-section ul li:hover {
            background-color: #cc0000;
            color: #ffffff;
            transform: scale(1.03);
            cursor: pointer;
        }
    </style>
</head>

<body>

    <section class="features-section">
        <h2>Sport Bike Features</h2>

        <ul>
            <li>Powerful 650cc Engine for High Performance</li>
            <li>Dual Disc Braking System with ABS</li>
            <li>Lightweight Aerodynamic Frame</li>
            <li>Digital Speedometer & LED Display</li>
            <li>Advanced Suspension for Smooth Ride</li>
        </ul>
    </section>

</body>
</html>
